<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom/Sub Interaction Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background-color: #4b0082; /* dark purple */
      width: 60px;
      transition: width 0.3s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar:hover {
      width: 200px;
    }

    .tab {
      background-color: #9370DB; /* light purple */
      margin: 10px 0;
      padding: 15px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .tab:hover {
      background-color: #b497e7;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      background-color: #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
    }
    .panel-row {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.panel {
  flex: 1;
  background-color: #333;
  padding: 15px;
  border-radius: 10px;
  min-height: 150px;
}

    /* Bottom buttons */
    .bottom-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .btn {
      background-color: #9370DB;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #b497e7;
    }

    .btn.daily {
      background-color: #FF69B4;
      flex: 2;
    }

    .popup {
      position: absolute;
      bottom: 90px;
      right: 20px;
      background-color: #4b0082;
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        flex-direction: row;
        height: 60px;
        width: 100%;
      }
      .main {
        padding: 10px;
      }
      .bottom-bar {
        flex-direction: column;
        gap: 10px;
      }
    }
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  background-color: #000;
  color: #eee;
}

.title-bar {
  background-color: black;
  color: violet;
  text-align: center;
  font-size: 2rem;
  padding: 20px;
  cursor: pointer;
  letter-spacing: 2px;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(255, 0, 255, 0.3);
}

.container {
  display: flex;
}

.sidebar {
  width: 220px;
  background-color: #4b0082;
  padding: 20px 0;
  position: fixed;
  height: 100%;
  top: 80px; /* to avoid overlapping with title-bar */
  left: 0;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.tab {
  padding: 15px;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
  text-align: center;
}

.tab:hover {
  background-color: #6a0dad;
}

#content {
  margin-left: 240px; /* to account for fixed sidebar */
  padding: 100px 40px 40px 40px;
  background-color: #111;
  border-radius: 10px;
  min-height: 400px;
  margin-top: 100px;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(255, 0, 255, 0.1);
}

.panel-row {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.panel {
  flex: 1;
  background-color: #222;
  padding: 15px;
  border-radius: 10px;
  min-height: 150px;
}

button {
  padding: 10px 20px;
  margin: 5px;
  border: none;
  background: #6a0dad;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background: violet;
  color: black;
}

.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #000;
  padding: 10px;
  display: flex;
  justify-content: center;
  gap: 10px;
  z-index: 100;
}

.bottom-bar button {
  background-color: #6a0dad;
  padding: 10px 20px;
  color: white;
  border-radius: 10px;
  font-size: 1rem;
}

.bottom-bar .daily-task {
  background-color: hotpink;
  color: black;
  font-weight: bold;
  width: 250px;
}

.popup {
  display: none;
  position: fixed;
  bottom: 80px;
  right: 20px;
  background: violet;
  color: black;
  padding: 20px;
  border-radius: 10px;
  font-weight: bold;
  z-index: 200;
}
  </style>
</head>
<body>
<div class="title-bar" onclick="showContent('home')">
  babygirl
</div>
  <div class="sidebar">
    <div class="tab" onclick="showContent('tasks')">Tasks I have for you :)</div>
    <div class="tab" onclick="showContent('mind')">What's on your mind?</div>
    <div class="tab" onclick="showContent('drive')">Do you wish to drive?</div>
    <div class="tab" onclick="showContent('scoring')">Scoring</div>
  </div>

  <div class="main">
    <div id="content" class="content">
      <h2>Welcome, baby girl ðŸ’œ</h2>
      <p>Select a section to begin.</p>
    </div>
    <div class="bottom-bar">
      <button class="btn" onclick="showContent('feedback')">Feedback</button>
      <button class="btn" onclick="showContent('submit')">Submit</button>
      <button class="btn daily" onclick="showDailyTask()">Daily Task</button>
    </div>
  </div>

  <div id="popup" class="popup">
    Today's Task: Reflect on your behavior. Write 3 sentences about how you pleased your Dom today.
  </div>

  <script>
    function showContent(section) {
      const content = document.getElementById('content');
      let html = '';
      switch (section) {
        case 'home':
  html = `
    <h2>Welcome, babygirl ðŸ–¤</h2>
    <p>Come to me when you're ready to listen.</p>
  `;
  break;
        case 'tasks':
          html = '<h2>Tasklist</h2><ul><li>Task 1: ...</li><li>Task 2: ...</li></ul>';
          break;
        case 'mind':
  html = `
    <h2>Whatâ€™s on your mind?</h2>
    <div class="panel-row">
      <button onclick="handleMindChoice('Craving attention')">Craving attention</button>
      <button onclick="handleMindChoice('Feeling submissive')">Feeling submissive</button>
      <button onclick="handleMindChoice('I miss you')">I miss you</button>
      <button onclick="handleMindChoice('Just want instructions')">Just want instructions</button>
    </div>
  `;
  break;
        case 'scoring':
          html = '<h2>Scoring</h2><p>Points: 75/100</p>';
          break;
        case 'feedback':
          html = '<h2>Feedback</h2><textarea rows="5" style="width:100%;">Write your thoughts here...</textarea>';
          break;
        case 'submit':
          html = '<h2>Submit Tasks</h2><input type="file" /><br/><button class="btn" style="margin-top:10px;">Upload</button>';
          break;
          case 'drive':
  html = `
    <h2>Do you wish to drive?</h2>
    <div class="panel-row">
      <div class="panel" id="panel1">
        <p>Choose your role:</p>
        <button onclick="chooseLevel1('lead')">Lead</button>
        <button onclick="chooseLevel1('submit')">Submit</button>
      </div>
      <div class="panel" id="panel2"></div>
      <div class="panel" id="panel3"></div>
    </div>
  `;
  break;
      }
      content.innerHTML = html;
    }
function chooseLevel1(choice) {
  const panel2 = document.getElementById('panel2');
  const panel3 = document.getElementById('panel3');
  panel3.innerHTML = ''; // Clear downstream

  if (choice === 'lead') {
    panel2.innerHTML = `
      <p>Choose intensity:</p>
      <button onclick="chooseLevel2('lead', 'gentle')">Gentle</button>
      <button onclick="chooseLevel2('lead', 'firm')">Firm</button>
    `;
  } else if (choice === 'submit') {
    panel2.innerHTML = `
      <p>Choose response:</p>
      <button onclick="chooseLevel2('submit', 'obedient')">Obedient</button>
      <button onclick="chooseLevel2('submit', 'tease')">Teasing</button>
    `;
  }
}

function chooseLevel2(l1, choice) {
  const panel3 = document.getElementById('panel3');

  if (l1 === 'lead' && choice === 'gentle') {
    panel3.innerHTML = `
      <p>Pick your pace:</p>
      <button onclick="finalChoice('lead-gentle-soft')">Soft</button>
      <button onclick="finalChoice('lead-gentle-confident')">Confident</button>
    `;
  } else if (l1 === 'lead' && choice === 'firm') {
    panel3.innerHTML = `
      <p>Pick your tone:</p>
      <button onclick="finalChoice('lead-firm-commanding')">Commanding</button>
      <button onclick="finalChoice('lead-firm-unrelenting')">Unrelenting</button>
    `;
  } else if (l1 === 'submit' && choice === 'obedient') {
    panel3.innerHTML = `
      <p>Pick your posture:</p>
      <button onclick="finalChoice('submit-obedient-kneeling')">Kneeling</button>
      <button onclick="finalChoice('submit-obedient-silent')">Silent</button>
    `;
  } else if (l1 === 'submit' && choice === 'tease') {
    panel3.innerHTML = `
      <p>Pick your tone:</p>
      <button onclick="finalChoice('submit-tease-playful')">Playful</button>
      <button onclick="finalChoice('submit-tease-sassy')">Sassy</button>
    `;
  }
}

function finalChoice(path) {
  const messages = {
    'lead-gentle-soft': 'You may guide, softly and with care.',
    'lead-gentle-confident': 'Confidence suits you. Take charge.',
    'lead-firm-commanding': 'You are the command. She obeys.',
    'lead-firm-unrelenting': 'No mercy today. Total control.',
    'submit-obedient-kneeling': 'Good girl. Wait there until told otherwise.',
    'submit-obedient-silent': 'Silence is golden. Let your obedience speak.',
    'submit-tease-playful': 'Careful, teasing invites punishment.',
    'submit-tease-sassy': 'You dare sass? There will be consequences.'
  };

  const popup = document.getElementById('popup');
  popup.innerText = messages[path] || "Choice accepted.";
  popup.style.display = 'block';
  setTimeout(() => popup.style.display = 'none', 5000);
}
    function showDailyTask() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 5000);
    }
    function handleMindChoice(option) {
  showPopup(`You chose: ${option}`);
  updateActiveTasks(option);
}
  </script>
</body>
</html>
