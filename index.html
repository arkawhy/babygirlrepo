<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom/Sub Interaction Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background-color: #4b0082; /* dark purple */
      width: 60px;
      transition: width 0.3s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar:hover {
      width: 200px;
    }

    .tab {
      background-color: #9370DB; /* light purple */
      margin: 10px 0;
      padding: 15px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .tab:hover {
      background-color: #b497e7;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      background-color: #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
    }

    /* Bottom buttons */
    .bottom-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .btn {
      background-color: #9370DB;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #b497e7;
    }

    .btn.daily {
      background-color: #FF69B4;
      flex: 2;
    }

    .popup {
      position: absolute;
      bottom: 90px;
      right: 20px;
      background-color: #4b0082;
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        flex-direction: row;
        height: 60px;
        width: 100%;
      }
      .main {
        padding: 10px;
      }
      .bottom-bar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="tab" onclick="showContent('tasks')">Tasks I have for you :)</div>
    <div class="tab" onclick="showContent('mind')">What's on your mind?</div>
    <div class="tab" onclick="showContent('scoring')">Scoring</div>
  </div>

  <div class="main">
    <div id="content" class="content">
      <h2>Welcome, baby girl ðŸ’œ</h2>
      <p>Select a section to begin.</p>
    </div>
    <div class="bottom-bar">
      <button class="btn" onclick="showContent('feedback')">Feedback</button>
      <button class="btn" onclick="showContent('submit')">Submit</button>
      <button class="btn daily" onclick="showDailyTask()">Daily Task</button>
    </div>
  </div>

  <div id="popup" class="popup">
    Today's Task: Reflect on your behavior. Write 3 sentences about how you pleased your Dom today.
  </div>

  <script>
    function showContent(section) {
      const content = document.getElementById('content');
      let html = '';
      switch (section) {
        case 'tasks':
          html = '<h2>Tasklist</h2><ul><li>Task 1: ...</li><li>Task 2: ...</li></ul>';
          break;
        case 'mind':
          html = '<h2>What\'s on Our Mind</h2><p>We grow stronger each day, bonded in trust.</p>';
          break;
        case 'scoring':
          html = '<h2>Scoring</h2><p>Points: 75/100</p>';
          break;
        case 'feedback':
          html = '<h2>Feedback</h2><textarea rows="5" style="width:100%;">Write your thoughts here...</textarea>';
          break;
        case 'submit':
          html = '<h2>Submit Tasks</h2><input type="file" /><br/><button class="btn" style="margin-top:10px;">Upload</button>';
          break;
      }
      content.innerHTML = html;
    }

    function showDailyTask() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 5000);
    }
  </script>
</body>
</html>
