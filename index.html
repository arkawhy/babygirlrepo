<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>babygirl</title>

   <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1a1a;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #d6a0f4; /* Light Purple */
    }

    .email-form input {
      padding: 5px;
      border: none;
      border-radius: 4px;
    }

    .email-form button {
      padding: 6px 10px;
      margin-left: 5px;
      background-color: #d6a0f4;
      border: none;
      border-radius: 4px;
      color: #000;
      cursor: pointer;
    }

    .container {
      display: flex;
      height: 75vh;
    }

    .sidebar {
      width: 220px;
      background-color: #141414;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .tab {
      padding: 12px;
      margin: 6px 0;
      background-color: #1e1e1e;
      border-left: 4px solid #d6a0f4;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab:hover {
      background-color: #2e2e2e;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #1a1a1a;
    }

    .tab-section {
      display: none;
      padding: 15px;
      border-radius: 10px;
      background-color: #2a2a2a;
    }

    .tab-section.active {
      display: block;
    }
    /* Daily Task button styling */
#daily-task-btn {
  background-color: #c084fc; /* light purple */
  color: white;
  width: 200px; /* wider */
  padding: 10px;
  margin-top: 10px;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

#daily-task-btn:hover {
  background-color: #a855f7;
}

/* Popup message styling */
.popup {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #222;
  color: #fff;
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #000;
  font-size: 14px;
  z-index: 999;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.popup.show {
  opacity: 1;
}

.popup.hidden {
  display: none;
}

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
    }

    .footer-tab {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .footer-tab textarea {
      resize: none;
      height: 50px;
      width: 200px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    .footer-tab input[type="file"] {
      color: white;
    }

    .footer-tab button {
      background-color: #d6a0f4;
      color: black;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">babygirl</div>
    <div class="email-form">
      <input type="email" placeholder="Enter your email..." />
      <button>Sign In</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="tab" onclick="showTab('tasks')">üìù Tasks</div>
      <div class="tab" onclick="showTab('mind')">üí¨ What's on our mind?</div>
      <div class="tab" onclick="showTab('scoring')">‚≠ê Scoring</div>
    </aside>

    <main class="main-content">
      <section id="tasks" class="tab-section active"><p>one</p> <p> two </p></section>
      <section id="mind" class="tab-section">What‚Äôs on your mind? Share here...</section>
      <section id="scoring" class="tab-section">Scoring panel, points etc...</section>
    </main>
  </div>

  <footer>
    <div class="footer-tab">
      <textarea placeholder="How much do you enjoy the options you have here? Rate them out of 10."></textarea>
      <button>Let me know.</button>
    </div>
    <div class="footer-tab">
      <input type="file" />
      <button>Submit yourself here. ;)</button>
    </div>
    <div class="footer-tab">
      <button id="daily-task-btn">Find your weekly passive tasks here. üòà</button>
    </div>
    <div id="daily-popup" class="popup hidden"> As underwear, you are allowed to wear only bras on Monday, Wednesday, Thursday, and Saturday, and only panties every other day. Don't let me down. üòò
</div>
  </footer>

  <script>
    function showTab(tabId) {
      const sections = document.querySelectorAll('.tab-section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }
  </script>

  <script>
    // Initialize EmailJS
    (function(){
      emailjs.init("h1yqyFnG8ms_YHBWn");
    })();

    // Form submission/login simulation
    document.getElementById("login-form").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;

      // Email template variables
      const templateParams = {
        email: email
      };

      // Send a welcome message (you can also skip this if you just want login)
      emailjs.send("service_5qzribf", "template_fyawadg", templateParams)
        .then(function(response) {
          alert("Welcome email sent.");
        }, function(error) {
          alert("Something went wrong.");
        });

      // Show other panels
      document.getElementById("intro-panel").style.display = "block";
      document.getElementById("tabs").style.display = "flex";
      document.getElementById("interactive-tab").style.display = "block";
    });

    function openTab(tabName) {
      alert("Clicked on: " + tabName); // Replace with actual tab logic
    }
    // Daily task popup logic
document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("daily-task-btn").addEventListener("click", function () {
    const popup = document.getElementById("daily-popup");
    popup.classList.remove("hidden");
    popup.classList.add("show");

    // Hide after 5 seconds
    setTimeout(() => {
      popup.classList.remove("show");
      popup.classList.add("hidden");
    }, 5000);
  });
});
  </script>
</body>
</html>
