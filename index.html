                ${MIND_OPTIONS.map(option => `
                    <div class="mind-option" onclick="handleMindClick('${option.replace(/'/g, "\\'")}')">
                        <span style="position: relative; z-index: 1;">${option}</span>
                    </div>
                `).join('')}
            `;
            document.getElementById('contentArea').innerHTML = content;
        }
        function showDriveOptions() {
            const breadcrumb = appState.driveNavigation.length > 0 ?
                `<div class="drive-breadcrumb">
                    <span class="breadcrumb-item" onclick="resetDriveNavigation()">🏠 Start</span>
                    ${appState.driveNavigation.map((item, index) => `
                        <span class="breadcrumb-separator">→</span>
                        <span class="breadcrumb-item" onclick="navigateDriveTo(${index})">${item}</span>
                    `).join('')}
                </div>` : '';
            let content = `
                <h2 class="section-header">Hey, cutie. Do you wish to drive for a while?</h2>
                ${breadcrumb}
            `;
            if (appState.driveNavigation.length === 0) {
                content += DRIVE_OPTIONS.level1.map(option => `
                    <div class="drive-option" onclick="handleDriveClick('${option}', 1)">
                        <span style="position: relative; z-index: 1;">${option}</span>
                    </div>
                `).join('');
            } else if (appState.driveNavigation.length === 1) {
                const level1Choice = appState.driveNavigation[0];
                content += DRIVE_OPTIONS.level2[level1Choice].map(option => `
                    <div class="drive-option" onclick="handleDriveClick('${option}', 2)">
                        <span style="position: relative; z-index: 1;">${option}</span>
                    </div>
                `).join('');
            } else if (appState.driveNavigation.length === 2) {
                const level2Choice = appState.driveNavigation[1];
                content += DRIVE_OPTIONS.level3[level2Choice].map(option => `
                    <div class="drive-option" onclick="handleDriveClick('${option.replace(/'/g, "\\'")}', 3)">
                        <span style="position: relative; z-index: 1;">${option}</span>
                    </div>
                `).join('');
            }
            document.getElementById('contentArea').innerHTML = content;
        }
        function showPlayOptions() {
    let content = `
        <h2 class="section-header">How do you want to play, babygirl?😏</h2>
    `;
    if (appState.playNavigation.length === 0) {
        // Show main options
        content += Object.keys(PLAY_OPTIONS).map(option => `
            <div class="play-option" onclick="handlePlayOptionClick('${option.replace(/'/g, "\\'")}')">
                <span style="position: relative; z-index: 1;">${option}</span>
            </div>
        `).join('');
    } else {
        // Show sub-options for the selected main option
        const selectedOption = appState.playNavigation[0];
        content += `
            <div class="play-breadcrumb">
                <span class="breadcrumb-item" onclick="resetPlayNavigation()">🏠 Start</span>
                <span class="breadcrumb-separator">→</span>
                <span class="breadcrumb-item">${selectedOption}</span>
            </div>
        `;
        content += PLAY_OPTIONS[selectedOption].map(subOption => `
            <div class="play-sub-option" onclick="handlePlaySubClick('${subOption.replace(/'/g, "\\'").replace(/"/g, '&quot;')}')">
                ${subOption}
            </div>
        `).join('');
    }
    document.getElementById('contentArea').innerHTML = content;
}
        function showGrowthOptions() {
            const breadcrumb = appState.growthNavigation.length > 0 ?
                `<div class="growth-breadcrumb">
                    <span class="breadcrumb-item" onclick="resetGrowthNavigation()">🏠 Start</span>
                    ${appState.growthNavigation.map((item, index) => `
                        <span class="breadcrumb-separator">→</span>
                        <span class="breadcrumb-item" onclick="navigateGrowthTo(${index})">${item}</span>
                    `).join('')}
                </div>` : '';
            let content = `
                <h2 class="section-header">Let's focus on your growth, babygirl 🌱</h2>
                ${breadcrumb}
            `;
            if (appState.growthNavigation.length === 0) {
                content += GROWTH_OPTIONS.level1.map(option => `
                    <div class="growth-option" onclick="handleGrowthClick('${option}', 1)">
                        <span style="position: relative; z-index: 1;">${option}</span>
                    </div>
                `).join('');
            } else if (appState.growthNavigation.length === 1) {
                const level1Choice = appState.growthNavigation[0];
                content += GROWTH_OPTIONS.level2[level1Choice].map(option => `
                    <div class="growth-option" onclick="handleGrowthClick('${option}', 2)">
                        <span style="position: relative; z-index: 1;">${option}</span>
                    </div>
                `).join('');
            } else if (appState.growthNavigation.length === 2) {
                const level2Choice = appState.growthNavigation[1];
                content += GROWTH_OPTIONS.level3[level2Choice].map(option => `
                    <div class="growth-option" onclick="handleGrowthClick('${option.replace(/'/g, "\\'")}', 3)">
                        <span style="position: relative; z-index: 1;">${option}</span>
                    </div>
                `).join('');
            }
            document.getElementById('contentArea').innerHTML = content;
        }
        function handleTaskClick(task) {
            showFloatingOutput(`Task added: ${task}`);
        }
        function handleMindClick(option) {
            showFloatingOutput(`Mind state recorded: ${option}`);
        }
        function handleDriveClick(option, level) {
            if (level === 3) {
                const fullPath = [...appState.driveNavigation, option].join(' → ');
                showFloatingOutput(`Drive task completed: ${fullPath}`);
                resetDriveNavigation();
            } else {
                appState.driveNavigation.push(option);
                showDriveOptions();
            }
        }
        function handlePlaySubClick(option) {
    showFloatingOutput(`Play mode activated: ${option}`);
}
        function handleGrowthClick(option, level) {
            if (level === 3) {
                const fullPath = [...appState.growthNavigation, option].join(' → ');
                showFloatingOutput(`Growth task completed: ${fullPath}`);
                resetGrowthNavigation();
            } else {
                appState.growthNavigation.push(option);
                showGrowthOptions();
            }
        }
        function resetDriveNavigation() {
            appState.driveNavigation = [];
            showDriveOptions();
        }
        function resetGrowthNavigation() {
            appState.growthNavigation = [];
            showGrowthOptions();
        }
        function navigateDriveTo(index) {
            appState.driveNavigation = appState.driveNavigation.slice(0, index + 1);
            showDriveOptions();
        }
        function navigateGrowthTo(index) {
            appState.growthNavigation = appState.growthNavigation.slice(0, index + 1);
            showGrowthOptions();
        }
        function handleWeeklyTasks() {
            const randomTask = WEEKLY_TASKS[Math.floor(Math.random() * WEEKLY_TASKS.length)];
            showFloatingOutput(`Weekly task: ${randomTask}`);
        }
        function handlePlayOptionClick(option) {
    appState.playNavigation = [option];
    showPlayOptions();
}

function handlePlaySubClick(option) {
    showFloatingOutput(`Play mode activated: ${option}`);
    resetPlayNavigation(); // Optional: reset after choosing a sub-option, or leave as is for multiple selections
}

function resetPlayNavigation() {
    appState.playNavigation = [];
    showPlayOptions();
}
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });
            document.getElementById('homeButton').addEventListener('click', function() {
                showIntroScreen();
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
            });
            document.getElementById('weeklyTasksBtn').addEventListener('click', handleWeeklyTasks);
            showIntroScreen();
        });
    </script>
