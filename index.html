<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>babygirl</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #titleRibbon {
      background: linear-gradient(to right, violet, black, violet);
      color: white;
      text-align: center;
      padding: 1em;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #scoreWindow {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5em 1em;
      border-radius: 10px;
      font-size: 1em;
      margin-right: 1em;
    }

    #container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #leftPanel {
      background-color: #111;
      width: 200px;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .tab {
      background-color: #222;
      padding: 0.75em;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .tab:hover {
      transform: scale(1.05);
      background-color: violet;
    }

    #mainArea {
      flex: 1;
      background-color: #000;
      padding: 1em;
      overflow-y: auto;
    }

    #bottomRibbon {
      background-color: #111;
      padding: 1em;
      display: flex;
      justify-content: space-between;
    }

    .button {
      background-color: #222;
      padding: 0.75em 1.5em;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: violet;
      transform: scale(1.05);
    }

    .wide-button {
      flex-grow: 1;
      margin: 0 1em;
    }

    .floatingText {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1em;
      border-radius: 10px;
      animation: fadeOut 5s forwards;
    }

    @keyframes fadeOut {
      0% {opacity: 1;}
      100% {opacity: 0; display: none;}
    }

    .taskItem {
      display: flex;
      justify-content: space-between;
      background-color: #111;
      margin-bottom: 0.5em;
      padding: 0.5em;
      border-radius: 8px;
    }

    .doneBtn {
      background-color: violet;
      color: black;
      padding: 0.3em 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      padding: 0.5em;
      border: 1px solid white;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="titleRibbon" onclick="goHome()">
    <div></div>
    <div>babygirl</div>
    <div id="scoreWindow">Avg Score: <span id="avgScore">0</span></div>
  </div>
  <div id="container">
    <div id="leftPanel">
      <div class="tab" onclick="loadTab('pending')">Pending Tasklist</div>
      <div class="tab" onclick="loadTab('mind')">What's on your Mind</div>
      <div class="tab" onclick="loadTab('drive')">Drive</div>
      <div class="tab" onclick="loadTab('active')">Active Tasklist</div>
      <div class="tab" onclick="loadTab('scoring')">Scoring</div>
    </div>
    <div id="mainArea">
      <p>Welcome, babygirl. Ready to serve?</p>
    </div>
  </div>
  <div id="bottomRibbon">
    <div class="button" onclick="chatbox()">Chatbox</div>
    <div class="button" onclick="uploadWindow()">Upload</div>
    <div class="button wide-button" onclick="floatingText('Passive task added.')">Weekly Passive Tasks</div>
  </div>

  <script>
    let activeTasks = [];
    let scoredTasks = [];

    function goHome() {
      document.getElementById('mainArea').innerHTML = '<p>Welcome, babygirl. Ready to serve?</p>';
    }

    function floatingText(text) {
      const div = document.createElement('div');
      div.className = 'floatingText';
      div.innerText = text;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 5000);
    }

    function loadTab(tab) {
      const area = document.getElementById('mainArea');
      area.innerHTML = '';
      if (tab === 'pending') {
        const tasks = ['Task 1', 'Task 2', 'Task 3'];
        tasks.forEach(t => {
          const div = document.createElement('div');
          div.className = 'tab';
          div.innerText = t;
          div.onclick = () => {
            activeTasks.unshift(t);
            activeTasks = activeTasks.slice(0, 5);
            floatingText(t);
          };
          area.appendChild(div);
        });
      } else if (tab === 'mind') {
        ['Love', 'Need', 'Hope', 'Obey'].forEach(item => {
          const div = document.createElement('div');
          div.className = 'tab';
          div.innerText = item;
          div.onclick = () => {
            activeTasks.unshift(item);
            activeTasks = activeTasks.slice(0, 5);
            floatingText(item);
          };
          area.appendChild(div);
        });
      } else if (tab === 'drive') {
        let step1 = ['Alpha', 'Beta', 'Gamma'];
        let step2 = ['X', 'Y', 'Z'];
        let step3 = ['One', 'Two', 'Three'];
        step1.forEach(a => {
          const aDiv = document.createElement('div');
          aDiv.className = 'tab';
          aDiv.innerText = a;
          aDiv.onclick = () => {
            area.innerHTML = '';
            step2.forEach(b => {
              const bDiv = document.createElement('div');
              bDiv.className = 'tab';
              bDiv.innerText = a + ' > ' + b;
              bDiv.onclick = () => {
                area.innerHTML = '';
                step3.forEach(c => {
                  const cDiv = document.createElement('div');
                  cDiv.className = 'tab';
                  cDiv.innerText = a + ' > ' + b + ' > ' + c;
                  cDiv.onclick = () => {
                    const result = a + ' > ' + b + ' > ' + c;
                    activeTasks.unshift(result);
                    activeTasks = activeTasks.slice(0, 5);
                    floatingText(result);
                  };
                  area.appendChild(cDiv);
                });
              };
              area.appendChild(bDiv);
            });
          };
          area.appendChild(aDiv);
        });
      } else if (tab === 'active') {
        activeTasks.forEach((task, i) => {
          const row = document.createElement('div');
          row.className = 'taskItem';
          const span = document.createElement('span');
          span.innerText = task;
          const btn = document.createElement('button');
          btn.className = 'doneBtn';
          btn.innerText = 'Done';
          btn.onclick = () => {
            scoredTasks.push(task);
            activeTasks.splice(i, 1);
            loadTab('active');
          };
          row.appendChild(span);
          row.appendChild(btn);
          area.appendChild(row);
        });
      } else if (tab === 'scoring') {
        let table = '<table><tr><th>Task</th><th>Score</th></tr>';
        scoredTasks.forEach((task, idx) => {
          table += `<tr><td>${task}</td><td><input type='number' min='0' max='100' onchange='updateScore(${idx}, this.value)' /></td></tr>`;
        });
        table += '</table>';
        area.innerHTML = table;
      }
    }

    const scoreMap = [];
    function updateScore(idx, val) {
      scoreMap[idx] = parseInt(val);
      const validScores = scoreMap.filter(x => !isNaN(x));
      const avg = validScores.reduce((a,b) => a+b, 0) / (validScores.length || 1);
      document.getElementById('avgScore').innerText = Math.round(avg);
    }

    function chatbox() {
      floatingText("Chatbox opened.");
    }

    function uploadWindow() {
      floatingText("Upload window activated.");
    }
  </script>
</body>
</html>
