<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Babygirl</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .title-ribbon {
      position: fixed;
      top: 0;
      width: 100%;
      background: #6b2d91;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 10;
    }

    .title-ribbon h1 {
      margin: 0;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .score-display {
      background-color: #1c1c1c;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .sidebar {
      width: 200px;
      background-color: #1e1e1e;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      bottom: 50px;
      left: 0;
    }

    .tab {
      padding: 15px;
      background-color: #2e2e2e;
      margin: 5px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab:hover, .button:hover {
      transform: scale(1.05);
      background-color: #4b0082;
    }

    .main-content {
      margin-left: 200px;
      margin-top: 60px;
      margin-bottom: 50px;
      padding: 20px;
      overflow-y: auto;
      flex: 1;
      background-color: #121212;
    }

    .bottom-ribbon {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-evenly;
      padding: 10px;
      z-index: 10;
    }

    .button {
      padding: 10px 20px;
      background-color: #2e2e2e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .button.large {
      flex-grow: 2;
      text-align: center;
    }

    .floating-text {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background-color: #6a0dad;
      padding: 10px 15px;
      border-radius: 10px;
      opacity: 0.9;
      animation: fadeOut 5s forwards;
      color: white;
      font-size: 0.9rem;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      background: #292929;
      padding: 10px;
      border-radius: 5px;
    }

    .task-item button {
      background: #9900cc;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="title-ribbon">
    <h1 onclick="showIntro()">babygirl</h1>
    <div class="score-display" id="scoreDisplay">Avg: 0</div>
  </div>

  <div class="sidebar">
    <div class="tab" onclick="showPending()">Pending Tasklist</div>
    <div class="tab" onclick="showMind()">What’s On Your Mind</div>
    <div class="tab" onclick="showDrive()">Drive</div>
    <div class="tab" onclick="showActive()">Active Tasklist</div>
    <div class="tab" onclick="showScoring()">Scoring</div>
  </div>

  <div class="main-content" id="mainContent">
    <h2>Welcome, babygirl</h2>
    <p>This is your space. Tasks, thoughts, and more await you here.</p>
  </div>

  <div class="bottom-ribbon">
    <button class="button" onclick="openChat()">Chat</button>
    <input type="file" class="button" multiple />
    <button class="button large" onclick="showPassiveTask()">Weekly Passive Task</button>
  </div>

  <script>
    const main = document.getElementById("mainContent");
    const activeTasks = [];
    const doneTasks = [];
    const scores = [];

    function showIntro() {
      main.innerHTML = `<h2>Welcome, babygirl</h2><p>This is your space. Tasks, thoughts, and more await you here.</p>`;
    }

    function showFloatingText(text) {
      const float = document.createElement("div");
      float.className = "floating-text";
      float.textContent = text;
      document.body.appendChild(float);
      setTimeout(() => float.remove(), 5000);
    }

    function showPending() {
      main.innerHTML = "<h2>Pending Tasks</h2>";
      for (let i = 1; i <= 5; i++) {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.textContent = `Task ${i}`;
        btn.onclick = () => {
          const text = `Pending Task ${i}`;
          showFloatingText(text);
          pushToActive(text);
        };
        main.appendChild(btn);
        main.appendChild(document.createElement("br"));
      }
    }

    function showMind() {
      main.innerHTML = "<h2>What’s On Your Mind</h2>";
      for (let i = 1; i <= 4; i++) {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.textContent = `Thought Option ${i}`;
        btn.onclick = () => {
          const text = `Mind Option ${i}`;
          showFloatingText(text);
          pushToActive(text);
        };
        main.appendChild(btn);
        main.appendChild(document.createElement("br"));
      }
    }

    function showDrive(step = 1, path = []) {
      main.innerHTML = `<h2>Drive - Step ${step}</h2>`;
      for (let i = 1; i <= 3; i++) {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.textContent = `Option ${i}`;
        btn.onclick = () => {
          const newPath = [...path, `Option${i}`];
          if (step === 3) {
            const final = `Drive Path: ${newPath.join(" > ")}`;
            showFloatingText(final);
            pushToActive(final);
          } else {
            showDrive(step + 1, newPath);
          }
        };
        main.appendChild(btn);
        main.appendChild(document.createElement("br"));
      }
    }

    function pushToActive(text) {
      if (activeTasks.length >= 5) activeTasks.shift();
      activeTasks.push(text);
    }

    function showActive() {
      main.innerHTML = "<h2>Active Tasks</h2>";
      activeTasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task-item";
        div.innerHTML = `<span>${task}</span>`;
        const doneBtn = document.createElement("button");
        doneBtn.textContent = "Done";
        doneBtn.onclick = () => {
          doneTasks.push(task);
          activeTasks.splice(index, 1);
          showActive();
        };
        div.appendChild(doneBtn);
        main.appendChild(div);
      });
    }

    function showScoring() {
      main.innerHTML = "<h2>Scoring</h2><table><tr><th>Task</th><th>Score</th></tr></table>";
      const table = main.querySelector("table");
      doneTasks.forEach((task, index) => {
        const row = table.insertRow();
        row.insertCell().textContent = task;
        const scoreInput = document.createElement("input");
        scoreInput.type = "number";
        scoreInput.min = 0;
        scoreInput.max = 100;
        scoreInput.onchange = () => {
          scores[index] = parseInt(scoreInput.value) || 0;
          updateAvgScore();
        };
        const cell = row.insertCell();
        cell.appendChild(scoreInput);
      });
    }

    function updateAvgScore() {
      const avg = scores.length ? Math.round(scores.reduce((a, b) => a + b, 0) / scores.length) : 0;
      document.getElementById("scoreDisplay").textContent = `Avg: ${avg}`;
    }

    function showPassiveTask() {
      showFloatingText("Weekly Passive Task Activated");
    }

    function openChat() {
      showFloatingText("Chatbox Opened (Placeholder)");
    }
  </script>
</body>
</html>
