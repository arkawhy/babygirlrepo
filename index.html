<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>babygirl</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-areas:
        'title title'
        'sidebar main'
        'footer footer';
      grid-template-rows: 60px 1fr 60px;
      grid-template-columns: 200px 1fr;
      height: 100vh;
    }
    .title {
      grid-area: title;
      background-color: #2e003e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      color: white;
    }
    .title h1 {
      font-size: 28px;
      cursor: pointer;
    }
    .score-box {
      background: #111;
      padding: 6px 12px;
      border-radius: 8px;
    }
    .sidebar {
      grid-area: sidebar;
      background-color: #1a001f;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar button {
      background-color: #6a0dad;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      transition: 0.2s;
      cursor: pointer;
    }
    .sidebar button:hover {
      transform: scale(1.05);
      background-color: #8a2be2;
    }
    .main {
      grid-area: main;
      padding: 20px;
      overflow-y: auto;
    }
    .footer {
      grid-area: footer;
      background-color: #111;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .footer button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .footer button:hover {
      background-color: #8a2be2;
      transform: scale(1.05);
    }
    .footer .wide {
      flex-grow: 1;
    }
    .tab-item {
      background-color: #1c1c1c;
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      cursor: pointer;
      transition: 0.2s;
    }
    .tab-item:hover {
      transform: scale(1.02);
      background-color: #292929;
    }
    .output-float {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #8a2be2;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      animation: fadeOut 5s forwards;
    }
    @keyframes fadeOut {
      0% {opacity: 0.9;}
      80% {opacity: 0.5;}
      100% {opacity: 0; display: none;}
    }
    .chatbox {
      background: #2b2b2b;
      padding: 10px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      color: white;
    }
    .hidden { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1 onclick="showIntro()">babygirl</h1>
      <div class="score-box">Avg. Score: <span id="avgScore">--</span></div>
    </div>
    <div class="sidebar">
      <button onclick="loadTab('pending')">Pending Tasks</button>
      <button onclick="loadTab('mind')">What's on Your Mind</button>
      <button onclick="loadTab('drive')">Drive</button>
      <button onclick="loadTab('active')">Active Tasks</button>
      <button onclick="loadTab('scoring')">Scoring</button>
    </div>
    <div class="main" id="main">
      <div id="intro">Welcome, babygirl. Your instructions will appear here.</div>
    </div>
    <div class="footer">
      <button onclick="toggleChat()">Chatbox</button>
      <button onclick="uploadFiles()">Upload</button>
      <button class="wide" onclick="outputFloating('Weekly passive task added')">Weekly Passive Task</button>
    </div>
  </div>
  <div class="chatbox hidden" id="chatBox">
    <p><strong>You:</strong> Placeholder text message.</p>
  </div>

  <script>
    const main = document.getElementById('main');
    let activeTasks = [];
    let scoredTasks = [];

    function showIntro() {
      main.innerHTML = '<div id="intro">Welcome, babygirl. Your instructions will appear here.</div>';
    }

    function outputFloating(msg) {
      const float = document.createElement('div');
      float.className = 'output-float';
      float.innerText = msg;
      document.body.appendChild(float);
      setTimeout(() => float.remove(), 5000);
    }

    function loadTab(tab) {
      if (tab === 'pending') {
        main.innerHTML = '<h2>Pending Tasks</h2>' +
          [...Array(3)].map((_, i) => `<div class='tab-item' onclick='addTask("Pending Task ${i+1}")'>Pending Task ${i+1}</div>`).join('');
      } else if (tab === 'mind') {
        main.innerHTML = '<h2>What\'s on Your Mind</h2>' +
          [...Array(4)].map((_, i) => `<div class='tab-item' onclick='addTask("Mind Choice ${i+1}")'>Mind Choice ${i+1}</div>`).join('');
      } else if (tab === 'drive') {
        renderDrive(1, '');
      } else if (tab === 'active') {
        renderActiveTasks();
      } else if (tab === 'scoring') {
        renderScoring();
      }
    }

    function addTask(task) {
      outputFloating(task);
      if (activeTasks.length >= 5) activeTasks.shift();
      activeTasks.push(task);
    }

    function renderDrive(level, path) {
      if (level > 3) {
        addTask(`Drive: ${path}`);
        return;
      }
      main.innerHTML = `<h2>Drive Level ${level}</h2>` +
        [...Array(3)].map((_, i) => `<div class='tab-item' onclick='renderDrive(${level+1}, "${path} > Choice ${level}.${i+1}")'>Choice ${level}.${i+1}</div>`).join('');
    }

    function renderActiveTasks() {
      main.innerHTML = '<h2>Active Tasks</h2>' +
        activeTasks.map((t, i) => `<div>${t} <button onclick='markDone(${i})'>Done</button></div>`).join('');
    }

    function markDone(index) {
      const task = activeTasks[index];
      activeTasks.splice(index, 1);
      scoredTasks.push({ task, score: 0 });
      renderActiveTasks();
    }

    function renderScoring() {
      main.innerHTML = '<h2>Scoring</h2><table><tr><th>Task</th><th>Score</th></tr>' +
        scoredTasks.map((t, i) => `<tr><td>${t.task}</td><td><input type='number' min='0' max='100' onchange='updateScore(${i}, this.value)' /></td></tr>`).join('') + '</table>';
    }

    function updateScore(index, value) {
      scoredTasks[index].score = parseInt(value);
      const avg = scoredTasks.reduce((sum, t) => sum + t.score, 0) / scoredTasks.length;
      document.getElementById('avgScore').innerText = isNaN(avg) ? '--' : avg.toFixed(2);
    }

    function toggleChat() {
      document.getElementById('chatBox').classList.toggle('hidden');
    }

    function uploadFiles() {
      outputFloating("Upload triggered [integrate file input logic here]");
    }
  </script>
</body>
</html>
